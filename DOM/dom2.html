    <title>dom part 2</title>

  <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ul>
  <body>
    <script>
      //apend child
      let tittle = document.createElement("h1");
      tittle.textContent = "sonu,sahoo";
      tittle.className = "sahoo";
      tittle.style.fontSize = "25px";
      console.log(tittle);
      document.body.appendChild(tittle);
      //remove child
      let ul = document.querySelector("ul");
      console.log(ul);
      let list = document.querySelectorAll("li");
      console.log(list);
    </script>
  </body>
